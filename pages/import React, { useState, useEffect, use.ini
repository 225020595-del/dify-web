    switch (c) {
      case "emerald": return "text-emerald-600 bg-emerald-50 border-emerald-100";
      case "amber": return "text-amber-600 bg-amber-50 border-amber-100";
      case "blue": return "text-blue-600 bg-blue-50 border-blue-100";
